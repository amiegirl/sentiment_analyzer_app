<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
</head>
<body>
    <h1 style="color: green;">Welcome to Flipkart</h1>
    <form action="/reviews" method= "POST">
        <textarea  style="font-size: large;" name ="review" rows="10" readonly cols="35" placeholder="enter your review">{{review_text}}</textarea><br>
        <br>
        <textarea style="font-size: large;" name="sentiment" readonly cols="35" rows="5" >{{name}}{{sentiment}}</textarea>
    </form>
</body>
</html>
